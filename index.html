<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.35/dist/vue.global.js"></script>
</head>
<body class="bg-base-200">
    <div id="app" class="container mx-auto my-8 text-center">
        <h1 class="text-3xl font-bold mb-4">Welcome to the Bar Inventory Management System</h1>
        <button @click="navigate('app')" class="btn btn-primary mb-4">Bar Inventory App</button>
        <button @click="navigate('instruction')" class="btn btn-secondary">Instruction</button>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            methods: {
                navigate(page) {
                    if (page === 'app') {
                        window.location.href = 'app.html';
                    } else if (page === 'instruction') {
                        window.location.href = 'instruction.html';
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
